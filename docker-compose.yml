version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cumc-dev-db
    environment:
      POSTGRES_USER: cumc_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: cumc_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cumc_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
